<!DOCTYPE html>
<html>
<head>
  <title>Link Appender</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Slider to enable URL appending -->
  <div class="slider-container">
    <div class="slider-message">Enable URL Appending:</div>
    <label class="switch">
      <input type="checkbox" id="appendSlider">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="slider-container">
    <div class="slider-message">Activate Auto Download:</div>
    <label class="switch">
      <input type="checkbox" id="autoDownloadSlider">
      <span class="slider round"></span>
    </label>
  </div>
  <!-- Input box for the text to append with placeholder -->
  <div class="input-container">
    <label for="appendText">Text to Append:</label>
    <input type="text" id="appendText" placeholder="download"> <!-- Placeholder set to 'download' -->
  </div>

  <!-- Slider to enable automatic download -->


  <!-- Slider to enable path checking for autodownload -->
  <div class="input-container">
    <label for="qbUsername">QB Username:</label>
    <input type="text" id="qbUsername" placeholder="admin"> <!-- Placeholder set to default -->
  </div>
  <div class="input-container">
    <label for="qbPassword">QB Password:</label>
    <input type="password" id="qbPassword" placeholder="admin admin"> <!-- Placeholder set to default -->
  </div>
  <div class="input-container">
    <label for="qbServer">QBittorrent Server:</label>
    <input type="text" id="qbServer" placeholder="http://localhost:8081"> <!-- Default set to localhost -->
  </div>
    
  <div class="slider-container">
    <button id="sendCurrentUrlButton" class="run-button">Send Current URL</button>
  </div>
  
  <!-- Input box for the path check with placeholder -->
  <div class="slider-container">
    <div class="slider-message">Only work if this path is present:</div>
    <label class="switch">
      <input type="checkbox" id="pathCheckSlider">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="input-container">
    <label for="pathCheckText">Required Path:</label>
    <input type="text" id="pathCheckText" placeholder="g/"> <!-- Placeholder set to 'g/' -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
